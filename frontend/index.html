<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update payment method</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div class="container grid-md">
      <div class="columns">


        <!-- {{!  Subscription  }} -->
        <div class="column col-sm-12">

          <div class="form-group">
            <label class="form-switch">
              <input id="web-console" type="checkbox">
              <i class="form-icon"></i> Console
            </label>
          </div>

          <div class="form-js form-group">

            <div class="form-group">
              <input
                class="form-input"
                type="text"
                id="subs-input"
                placeholder="Subscription"
                value="sub_1Kr78NEv92Ty3pFAPJaOtDr7"
              />
            </div>
            <div class="form-group">
              <button id="btn-subs" class="btn">Subscription</button>
            </div>

          </div>
          <div class="bar bar-sm"></div>

          <div class="form-group">
            <input
              class="form-input"
              type="text"
              id="customer-input"
              placeholder="Client ID"
              value="cus_LajwRyb6GoquvF"
            />
          </div>
          <div class="btn-group btn-group-block">
            <button id="btn-customer" class="btn">Customer</button>
            <button id="btn-list-payment-methods" class="btn">List payment methods</button>
            <button id="btn-default-payment-method" class="btn">Default payment</button>
            <button id="btn-add-payment" class="btn">Add payment method</button>
          </div>
          <div class="bar bar-sm"></div>

          <div class="form-group">
            <label>Existing user with payment method:</label>
            <button id="btn-checkout" class="btn btn-link">Checkout</button>
          </div>
          <div class="bar bar-sm"></div>

          <div class="form-group">
            <label>New user with no method:</label>
            <button id="btn-new-checkout" class="btn btn-link">Checkout</button>
          </div>
        </div>

        <!-- {{!  Customer  }} -->
        <div class="column col-sm-12">

          <div class="form-group">
            <div id="stripe-payment-element"></div>

            <div id="billing-details" class="d-none">
              <div class="form-group">
                <div class="form-group">
                  <input
                      class="form-input"
                      type="text"
                      id="billing-country-input"
                      placeholder="US"
                      value="US"
                      />
                </div>
                <div class="form-group">
                  <input
                      class="form-input"
                      type="text"
                      id="billing-zipcode-input"
                      placeholder="Zip Code"
                      value=""
                      />
                </div>
              </div>
              <div id="invoice-amount"></div>
            </div>

            <div class="columns">
              <div id="add-card" class="form-group column col-sm-12 d-none">
                <button id="btn-add-card" class="btn btn-block">Add card</button>
              </div>

              <div id="pay-new-card" class="form-group column col-sm-12 d-none">
                <button id="btn-pay-new-card" class="btn btn-block btn-primary">Pay</button>
              </div>
            </div>
            <div id="payment-methods-message"></div>
          </div>

          <div id="payment-methods"></div>
          <div id="checkout-payment-option"></div>
          <div id="checkout-message"></div>

          <div id="new-user-checkout-container" class="d-none">
            <div class="form-group">
              <input
                class="form-input"
                type="text"
                id="new-customer-input"
                placeholder="email"
                value=""
              />
            </div>

            <div class="form-group">
              <button id="btn-new-user" class="btn btn-block btn-primary">Create User</button>
            </div>
          </div>

          <div id="new-user-checkout-message"></div>


        </div>


      </div>
      <div class="columns">
        <pre class="code" id="console"></pre>
      </div>
    </div>

    <script type="module" src="js/update-payment.js"></script>
  </body>
</html>
